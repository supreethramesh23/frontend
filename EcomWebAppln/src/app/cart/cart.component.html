<div class="container mt-4">
    <h2>Shopping Cart</h2>
    <div class="row">
        <div *ngFor="let item of cartItems" class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-img-container">
                    <img [src]="item.imageUrl" class="card-img-top" alt="Image">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">Price: {{ item.price }}</p>
                    <p class="card-text">Description: {{ item.description }}</p>
                    <button class="btn btn-danger mt-auto" (click)="removeFromCart(item)">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="cartItems.length === 0" class="text-center">Your cart is empty.</div>
</div>
